<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Site - {{title}}</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
  <h1>Welcome to the {{title}} page</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in  messages %}
        <div> {{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content%}
  {% endblock%}
</body>
</html>
