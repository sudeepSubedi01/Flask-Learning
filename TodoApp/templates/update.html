{%extends 'base.html' %}
{%block titlepart%}Update{%endblock titlepart%}

{%block updatepart%}
<!-- <div>{{updateTodo}}</div> -->
<!-- <div> {{updateTodo.title}} </div> -->
<!-- <div> {{updateTodo.description}} </div> -->
<div class="my-[30px] flex flex-col items-center">
  <div class="font-bold text-[20px] underline">Update Tasks</div>
  <form action="/update/{{updateTodo.sn}}" method="POST">
    <div>
      <div class="font-bold">Title:</div>
      <div> <input type="text" name="title" class="w-[500px] h-[40px] border-2 border-blue-500 rounded-lg bg-red-200" required value="{{updateTodo.title}}"> </div>
    </div>
    <div>
      <div class="font-bold">Description:</div>
      <div> <input type="text" name="description" class="w-[500px] h-[40px] border-2 border-blue-500 rounded-lg bg-red-200" required value="{{updateTodo.description}}" > </div>
    </div>
    <div class="mt-[10px] flex justify-center">
      <button type="submit" class="py-[4px] px-[8px] border-2 border- rounded-lg bg-blue-200 hover:bg-blue-500 hover:border-blue-800 hover:text-[white]">Update</button>
    </div>
  </form>
</div>

{%endblock updatepart%}
